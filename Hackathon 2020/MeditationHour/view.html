<html> 
  
<head> 
    <script> 
        //set hours
        var hrs = 20;
        //set minutes 
        var mins = 0; 
        //set seconds
        var secsonly = 0;
        //calculate the seconds 
        var total = (mins * 60) + (hrs * 3600) + secsonly; 
  
        //countdown function is evoked when page is loaded 
        function countdown() { 
            setTimeout('Decrement()', 60); 
        } 
  
        //Decrement function decrement the value. 
        function Decrement() { 
            if (document.getElementById) { 
                hours = document.getElementById("hours");
                minutes = document.getElementById("minutes"); 
                seconds = document.getElementById("seconds"); 
  
                //if less than a minute remaining 
                //Display only seconds value. 
                if (seconds < 59) { 
                    seconds.value = total; 
                } 
  
                //Display both minutes and seconds 
                //getminutes and getseconds is used to 
                //get minutes and seconds 
                else { 
                    hours.value = gethours();
                    minutes.value = getminutes(); 
                    seconds.value = getseconds(); 
                } 
                //if seconds becomes zero, 
                //then page alert time up 
                if (total < 0) { 
                    alert('Time is up'); 
                    hours.value = 0;
                    minutes.value = 0; 
                    seconds.value = 0; 
                } 
                //if seconds > 0 then seconds is decremented 
                else { 
                    total--; 
                    setTimeout('Decrement()', 1000); 
                } 
            } 
        } 

        function gethours() {
          hrs = Math.floor(total/3600);
          return hrs;
        }
  
        function getminutes() { 
            //minutes is seconds divided by 60, rounded down
              mins = Math.floor(total/60) - (hours.value * 60); 
            return mins; 
        } 
  
        function getseconds() { 
            //take minutes remaining (as seconds) away  
            //from total seconds remaining 
            return total - Math.round(mins * 60) - Math.round(hrs * 3600); 
        } 

    </script> 

    <script src="http://code.jquery.com/jquery-1.7.min.js"></script>

    <script>
    $(function () {
        var messages = [],
            index = 0;
    
        messages.push('Inhale');
        messages.push('Exhale');
    
        function cycle() {
              if (total == 0)
              {
                index = 2;
                $('#some-id').html(messages[index]);
                return;
              }
              else if (total > 0)
              {
              $('#some-id').html(messages[index]);
              index++;

             if (index === messages.length) {
                 index = 0;
              }
            setTimeout(cycle, 3000);
              }
            
        }
    
        cycle();
    });
    </script>
